<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <section>
            <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo"
                width="28%">
        </section>

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <section class="login">
            <form action="" method="get" class="trybewarts-login">
                <input class="form-control" type="email" placeholder="Email" name="email">
                <input class="form-control" type="password" placeholder="Senha" name="password">
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </section>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div id="head-form">
                <input class="form-control" type="text" placeholder="Nome" id="input-name">
                <input class="form-control" type="text" placeholder="Sobrenome" id="input-lastname">
                <input class="form-control email" type="email" placeholder="Email" id="input-email"> Casa:
                <select class="form-select" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
            <div id="pai-das-divs">
                <div id="second-form">
                    <label id="label-family">Qual sua família?</label>

                    <label for="Frontend">
                        <input id="Frontend" type="radio" name="family" value="Frontend">Família Frontend
                    </label>

                    <label for="Backend">
                        <input id="Backend" type="radio" name="family" value="Backend">Família Backend
                    </label>

                    <label for="FullStack">
                        <input id="FullStack" type="radio" name="family" value="FullStack">Família FullStack
                    </label>
                </div>


                <div id="second-form-2">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

                    <label for="HoFs">
                        <input id="HoFs" type="checkbox" value="HoFs">HoFs
                    </label>
                    <label for="Jest">
                        <input id="Jest" type="checkbox" value="Jest">Jest
                    </label>
                    <label for="Promises">
                        <input id="Promises" type="checkbox" value="Promises">Promises
                    </label>
                    <label for="React">
                        <input id="React" type="checkbox" value="React">React
                    </label>
                    <label for="SQL">
                        <input id="SQL" type="checkbox" value="SQL">SQL
                    </label>
                    <label for="Python">
                        <input id="Python" type="checkbox" value="Python">Python
                    </label>
                </div>
            </div>
            <hr>
            <div id="terc-form">
                <div>
                    <label id="label-rate">Como você avalia a Trybewarts?</label>

                    <label for="1">
                        <input type="radio" name="rate" value="1" id="1">1
                    </label>
                    <label for="2">
                        <input type="radio" name="rate" value="2" id="2">2
                    </label>
                    <label for="3">
                        <input type="radio" name="rate" value="3" id="3">3
                    </label>
                    <label for="4">
                        <input type="radio" name="rate" value="4" id="4">4
                    </label>
                    <label for="5">
                        <input type="radio" name="rate" value="5" id="5">5
                    </label>
                    <label for="6">
                        <input type="radio" name="rate" value="6" id="6">6
                    </label>
                    <label for="7">
                        <input type="radio" name="rate" value="7" id="7">7
                    </label>
                    <label for="8">
                        <input type="radio" name="rate" value="8" id="8">8
                    </label>
                    <label for="9">
                        <input type="radio" name="rate" value="9" id="9">9
                    </label>
                    <label for="10">
                        <input type="radio" name="rate" value="10" id="10">10
                    </label>
                </div>
                <div id="form-foot">
                <label for="text" class="textarea">Deixe seu comentário:</label>

                <textarea name="text" id="text" maxlength="500" style="resize: none;" rows="6"></textarea>

                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?   <input
                        type="checkbox" id="agreement"></label>

                <button class="btn btn-primary" id="submit-btn" type="submit">Enviar</button>
            </div>
            </div>
        </form>

        <section>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo trybewarts">
        </section>
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
