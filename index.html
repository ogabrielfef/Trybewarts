<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <section>
            <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo" width="28%">
        </section>

            <h1 id="trybewarts-header-title">Trybewarts</h1>
       
        <section>
            <form action="" method="get" class="trybewarts-login">
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Senha" name="password">
                <button>Entrar</button>
            </form>
        </section>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div>
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
                <input type="email" placeholder="Email" id="input-email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>                   
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
        </form>
        <section>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo trybewarts">

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
